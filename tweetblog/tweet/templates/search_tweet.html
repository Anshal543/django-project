{% extends "layout.html" %}


{% block content %}
<form method='post'>
    {% csrf_token %}
    {{form.as_p}}
    <button>submit</button>
    {% comment %} <input type='text' name='search' placeholder='Search for a tweet'>
    <input type='submit' value='Search'>
    <br>
    <br>
     {% if tweets %}
        {% for tweet in tweets %}
            <p>{{ tweet.tweet }}</p>
            <p>{{ tweet.date }}</p>
            <p>{{ tweet.user }}</p>
            <br>
        {% endfor %}
    {% endif %}  {% endcomment %}

</form>
{% endblock %}
